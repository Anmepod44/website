version: '3'

services:

  mysql:
    image: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=example
      - MYSQL_ALLOW_EMPTY_PASSWORD=1

    networks:
      - net
    container_name: mysql
    volumes:
      - mysqldata:/var/lib/mysql 
  
  web:
    image: nyarangamarvin545/zahlenwebsite:latest
    container_name: zahlen
    ports:
      - 8000:8000
    networks:
      - net
    depends_on:
      - mysql

  nginx:
    restart: unless-stopped
    image: nginx
    container_name: nginx
    networks:
      - net
    ports:
      - "80:80"
      # - "443:443"
    # environment:
    #   - CERTBOT_EMAIL=youremail@gmail.com
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      # - letsencrypt:/etc/letsencrypt
    depends_on:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "1"
  
networks:
  net:
    name: net
    driver: bridge

volumes:
  # redis_data:
  mysqldata:
