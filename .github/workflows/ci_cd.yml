name: Build, Push, Deploy

on:
  push:
    branches: [ dev ]

permissions:
  contents: read
  id-token: write

jobs:
  build_and_push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest 
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
 
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Amazon ECR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          username: AWS
          password: ${{ steps.configure-aws-credentials.outputs.aws-secret-access-key || '' }} 

      - name: Ensure ECR repo exists
        run: |
          aws ecr describe-repositories --repository-names "${{ secrets.ECR_REPO }}" || \
            aws ecr create-repository --repository-name "${{ secrets.ECR_REPO }}"
    
      - name: Build and push
        uses: docker/build-push-action@v5 
        with:
          context: .    
          file: ./Dockerfile 
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:latest
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:cache
          cache-to: type=registry,ref=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:cache,mode=max
 
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [ build_and_push ]
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/dev'

    steps:
      - name: Trigger deployment (infra-deploy repo)
        env:
          DEPLOY_REPO: Anmepod44/zahlentech_deployments
          IMAGE_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:${{ github.sha }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.DEPLOY_REPO_PAT }}" \
            https://api.github.com/repos/${DEPLOY_REPO}/actions/workflows/deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"service\":\"backend\",\"image\":\"${IMAGE_URI}\"}}"